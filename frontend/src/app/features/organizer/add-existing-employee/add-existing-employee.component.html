<h2 mat-dialog-title>Add existing Employee</h2>

<mat-dialog-content>
  <div class="table-container">
    <table mat-table [dataSource]="employees">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef style="width: 100px">Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef style="width: 150px">Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="width: 150px">Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.firstName + " " + element.lastName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width: 50px"></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            matTooltip="Add to Festival"
            (click)="onAddEmployeeClick(element)"
          >
            <mat-icon class="material-symbols-outlined" color="primary">
              add
            </mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="closeDialog()">Cancel</button>
  <button mat-flat-button color="primary" (click)="done()">Done</button>
</mat-dialog-actions>
