<div class="container mat-elevation-z4">
  <div class="festival-header">
    <h1>Create Festival</h1>
  </div>

  <div class="festival-content">
    <mat-card class="festival-card">
      <mat-card-content>
        <mat-stepper [linear]="isLinear" #stepper>
          <!-- Step 1: Basic Info -->
          <mat-step [stepControl]="basicInfoFormGroup" [editable]="false">
            <form [formGroup]="basicInfoFormGroup">
              <ng-template matStepLabel>Basic Info</ng-template>
              <div class="form-fields">
                <mat-form-field>
                  <mat-label>Festival Name</mat-label>
                  <input matInput formControlName="nameCtrl" required />
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Description</mat-label>
                  <input
                    matInput
                    type="text"
                    formControlName="descriptionCtrl"
                    required
                  />
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Capacity</mat-label>
                  <input
                    matInput
                    type="number"
                    formControlName="capacityCtrl"
                    required
                  />
                </mat-form-field>
              </div>

              <div class="form-fields">
                <mat-form-field>
                  <mat-label>Start Date</mat-label>
                  <input
                    matInput
                    [matDatepicker]="pickerStart"
                    formControlName="startDateCtrl"
                    placeholder="26.07.2024"
                    required
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="pickerStart"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #pickerStart></mat-datepicker>
                </mat-form-field>

                <mat-form-field>
                  <mat-label>End Date</mat-label>
                  <input
                    matInput
                    [matDatepicker]="pickerEnd"
                    formControlName="endDateCtrl"
                    placeholder="28.07.2024"
                    required
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="pickerEnd"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #pickerEnd></mat-datepicker>
                </mat-form-field>
              </div>

              <button mat-raised-button (click)="createFestivalBasicInfo()">
                Next
              </button>
            </form>
          </mat-step>

          <!-- Step 2: Address -->
          <mat-step [stepControl]="addressFormGroup" [editable]="false">
            <form [formGroup]="addressFormGroup">
              <ng-template matStepLabel>Address</ng-template>
              <div class="form-fields">
                <mat-form-field>
                  <mat-label>Street</mat-label>
                  <input matInput formControlName="streetCtrl" />
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Number</mat-label>
                  <input matInput formControlName="numberCtrl" />
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Apartment / Suite</mat-label>
                  <input matInput formControlName="apartmentSuiteCtrl" />
                </mat-form-field>
              </div>

              <div class="form-fields">
                <mat-form-field>
                  <mat-label>City</mat-label>
                  <input matInput formControlName="cityCtrl" />
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Postal Code</mat-label>
                  <input matInput formControlName="postalCodeCtrl" />
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Country (ISO3)</mat-label>
                  <input matInput formControlName="countryISO3Ctrl" />
                </mat-form-field>
              </div>

              <button mat-raised-button (click)="addFestivalAddress()">
                Next
              </button>
            </form>
          </mat-step>

          <!-- Step 3: Images -->
          <mat-step [stepControl]="imagesFormGroup" [editable]="false">
            <ng-template matStepLabel>Images</ng-template>
            <div class="form-fields">
              <div
                class="file-drop-zone"
                (dragover)="onDragOver($event)"
                (drop)="onDrop($event)"
              >
                <p>Drag and drop an image here, or click to select a file.</p>
                <input type="file" (change)="onFileSelected($event)" required />
              </div>
            </div>
            <button
              mat-raised-button
              (click)="uploadFestivalImage()"
              [disabled]="!selectedFile"
            >
              Submit
            </button>
          </mat-step>
        </mat-stepper>
      </mat-card-content>
    </mat-card>
  </div>
</div>
