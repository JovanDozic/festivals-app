<div class="container mat-elevation-z4">
  <div class="festival-header">
    <div class="title-container">
      <button
        mat-icon-button
        matTooltip="Go Back"
        color="primary"
        (click)="goBack()"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1>Create Festival</h1>
    </div>
  </div>

  <div class="festival-content">
    <mat-card class="festival-card">
      <mat-card-content>
        <mat-stepper [linear]="true" #stepper>
          <!-- Step 1: Basic Info -->
          <mat-step [stepControl]="basicInfoFormGroup" [editable]="false">
            <form [formGroup]="basicInfoFormGroup">
              <ng-template matStepLabel>Basic Info</ng-template>
              <div class="form-fields">
                <mat-form-field appearance="outline">
                  <mat-label>Festival Name</mat-label>
                  <input matInput formControlName="nameCtrl" required />
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Description</mat-label>
                  <input
                    matInput
                    type="text"
                    formControlName="descriptionCtrl"
                    required
                  />
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Capacity</mat-label>
                  <input
                    matInput
                    type="number"
                    formControlName="capacityCtrl"
                    required
                  />
                </mat-form-field>
              </div>

              <div class="form-fields">
                <mat-form-field appearance="outline">
                  <mat-label>Start Date</mat-label>
                  <input
                    matInput
                    [matDatepicker]="pickerStart"
                    formControlName="startDateCtrl"
                    placeholder="26.07.2024"
                    required
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="pickerStart"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #pickerStart></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>End Date</mat-label>
                  <input
                    matInput
                    [matDatepicker]="pickerEnd"
                    formControlName="endDateCtrl"
                    placeholder="28.07.2024"
                    required
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="pickerEnd"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #pickerEnd></mat-datepicker>
                </mat-form-field>
              </div>

              <button mat-raised-button (click)="createFestivalBasicInfo()">
                Next
              </button>
            </form>
          </mat-step>

          <!-- Step 2: Address -->
          <mat-step [stepControl]="addressFormGroup" [editable]="false">
            <form [formGroup]="addressFormGroup">
              <ng-template matStepLabel>Address</ng-template>
              <div class="form-fields">
                <mat-form-field appearance="outline">
                  <mat-label>Street</mat-label>
                  <input matInput formControlName="streetCtrl" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Number</mat-label>
                  <input matInput formControlName="numberCtrl" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Apartment / Suite</mat-label>
                  <input matInput formControlName="apartmentSuiteCtrl" />
                </mat-form-field>
              </div>

              <div class="form-fields">
                <mat-form-field appearance="outline">
                  <mat-label>City</mat-label>
                  <input matInput formControlName="cityCtrl" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Postal Code</mat-label>
                  <input matInput formControlName="postalCodeCtrl" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Country (ISO3)</mat-label>
                  <input matInput formControlName="countryISO3Ctrl" />
                </mat-form-field>
              </div>

              <button mat-raised-button (click)="addFestivalAddress()">
                Next
              </button>
            </form>
          </mat-step>

          <!-- Step 3: Images -->
          <mat-step [editable]="false">
            <ng-template matStepLabel>Images</ng-template>

            <!-- Image Preview Grid -->
            <div class="image-grid">
              <div class="form-fields-image">
                <div>
                  <h2>Images Preview</h2>
                  <p>Click on any image to remove it.</p>
                </div>
                <button
                  mat-stroked-button
                  (click)="fileInput.click()"
                  type="button"
                >
                  <mat-icon class="material-symbols-outlined">upload</mat-icon>
                  Upload Image
                </button>
                <input
                  #fileInput
                  type="file"
                  accept="image/*"
                  multiple
                  (change)="onFileSelected($event)"
                  style="display: none"
                />
              </div>
              <mat-grid-list cols="3" rowHeight="200px">
                <mat-grid-tile *ngFor="let image of images">
                  <img
                    class="image-button"
                    (click)="removeImage(image)"
                    aria-label="Remove image"
                    [src]="image.previewUrl"
                  />
                </mat-grid-tile>
              </mat-grid-list>
            </div>

            <button
              mat-raised-button
              (click)="uploadFestivalImages()"
              [disabled]="images.length === 0"
            >
              Done
            </button>
          </mat-step>
        </mat-stepper>
      </mat-card-content>
    </mat-card>
  </div>
</div>
