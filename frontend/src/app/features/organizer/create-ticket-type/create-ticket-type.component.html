<h2 mat-dialog-title>Create Ticket Type</h2>

<mat-dialog-content>
  <mat-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="infoFormGroup" [editable]="false">
      <form [formGroup]="infoFormGroup">
        <ng-template matStepLabel>Ticket Info</ng-template>
        <div class="form-fields">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="nameCtrl" required />
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input
              matInput
              type="text"
              formControlName="descriptionCtrl"
              required
            />
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Available Number</mat-label>
            <input
              matInput
              type="number"
              formControlName="availableNumberCtrl"
              required
            />
          </mat-form-field>
        </div>

        <button mat-stroked-button (click)="createTicketType()">Next</button>
      </form>
    </mat-step>

    <mat-step [editable]="false">
      <div class="price-form">
        <ng-template matStepLabel>Price Configuration</ng-template>
        <div class="form-fields toggle-form-field">
          <span>
            <mat-slide-toggle
              color="primary"
              [checked]="isFixedPrice"
              (toggleChange)="toggleIsFixed()"
            ></mat-slide-toggle>
            Is Price fixed?
          </span>
        </div>
        <div *ngIf="isFixedPrice">
          <form [formGroup]="fixedPriceFormGroup">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Price</mat-label>
              <span matTextPrefix>$ &nbsp;&nbsp;</span>
              <input
                matInput
                type="number"
                formControlName="fixedPriceCtrl"
                required
                step="0.01"
                min="0"
                inputmode="decimal"
              />
            </mat-form-field>
          </form>
        </div>
        <div class="form-fields" *ngIf="!isFixedPrice">noooo don't fix it</div>
      </div>
      <button mat-stroked-button (click)="done()">Done</button>
    </mat-step>
  </mat-stepper>
</mat-dialog-content>
