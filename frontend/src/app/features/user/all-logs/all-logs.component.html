<div class="container mat-elevation-z4" *ngIf="logs">
  <div class="profile-header">
    <div class="title-container">
      <h1>Logs</h1>
    </div>
    <div class="button-container"></div>
  </div>

  <div class="chip-container">
    <mat-chip-listbox>
      <mat-chip-option value="all" [selected]="true">All</mat-chip-option>
      <mat-chip-option value="attendees">Attendees</mat-chip-option>
      <mat-chip-option
        *ngIf="
          userRole === 'ADMINISTRATOR' ||
          userRole === 'EMPLOYEE' ||
          userRole === 'ORGANIZER'
        "
        value="employees"
        >Employees</mat-chip-option
      >
      <mat-chip-option
        *ngIf="userRole === 'ADMINISTRATOR' || userRole === 'ORGANIZER'"
        value="organizers"
        >Organizers</mat-chip-option
      >
      <!-- <mat-chip>
        <span color="primary">{{ ticketTypesCount }}</span>
        {{ ticketTypesCount === 1 ? "Type" : "Types" }}
      </mat-chip> -->
    </mat-chip-listbox>
  </div>

  <div class="profile-content" *ngIf="logs.length !== 0">
    <mat-card class="profile-card">
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="logs">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef style="width: 25px">ID</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef style="width: 75px">
                User
              </th>
              <td mat-cell *matCellDef="let element">
                <span class="number-mono">
                  {{ element.username == "" ? "system" : element.username }}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef style="width: 125px">
                Timestamp
              </th>
              <td mat-cell *matCellDef="let element">
                <span class="number-mono">{{
                  element.createdAt | date: "dd-MMM-yyyy HH:mm:ss"
                }}</span>
              </td>
            </ng-container>

            <ng-container matColumnDef="message">
              <th mat-header-cell *matHeaderCellDef style="width: 200px">
                User
              </th>
              <td mat-cell *matCellDef="let element">{{ element.message }}</td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="empty-list" *ngIf="!logs || logs.length === 0">
    <p>No logs in the system.</p>
  </div>
</div>
