<h2 mat-dialog-title>Change Password</h2>

<mat-dialog-content>
  <form [formGroup]="changePasswordForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Old Password</mat-label>
      <input
        matInput
        placeholder="Enter old password"
        type="password"
        formControlName="oldPassword"
      />
      <mat-error
        *ngIf="
          changePasswordForm.get('oldPassword')?.invalid &&
          changePasswordForm.get('oldPassword')?.touched
        "
      >
        Old password is <strong>required</strong>.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input
        matInput
        placeholder="Enter New Password"
        type="password"
        formControlName="newPassword"
      />
      <mat-error
        *ngIf="
          changePasswordForm.get('newPassword')?.invalid &&
          changePasswordForm.get('newPassword')?.touched
        "
      >
        New password is <strong>required</strong> and must be at least 5
        characters long.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm New Password</mat-label>
      <input
        matInput
        placeholder="Confirm New Password"
        type="password"
        formControlName="confirmPassword"
      />
      <mat-error
        *ngIf="
          changePasswordForm.get('confirmPassword')?.errors?.['mismatch'] &&
          changePasswordForm.get('confirmPassword')?.touched
        "
      >
        Passwords do <strong>not match</strong>.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="closeDialog()">Cancel</button>
  <button mat-flat-button color="primary" (click)="changePassword()">
    Change Password
  </button>
</mat-dialog-actions>
